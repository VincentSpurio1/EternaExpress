<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login SmartCard GPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login-pager.css" />
</head>
<body>
  <main class="login-register-container">
    <div class="tabs">
      <button id="login-tab" class="active" aria-selected="true" aria-controls="login-panel">Login</button>
      <button id="register-tab" aria-selected="false" aria-controls="register-panel">Registrati</button>
    </div>

    <section id="login-panel" role="tabpanel" aria-labelledby="login-tab">
      <form id="login-form" novalidate>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required />
        <div id="login-email-error" class="error"></div>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required />
        <div id="login-password-error" class="error"></div>

        <button type="submit">Accedi</button>
        <div id="login-status" role="alert"></div>
      </form>
    </section>

    <section id="register-panel" role="tabpanel" aria-labelledby="register-tab" hidden>
      <form id="register-form" novalidate>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required />
        <div id="register-email-error" class="error"></div>

        <label for="register-password">Password</label>
        <input type="password" id="register-password" required />
        <div id="register-password-error" class="error"></div>

        <label for="register-password-confirm">Conferma Password</label>
        <input type="password" id="register-password-confirm" required />
        <div id="register-password-confirm-error" class="error"></div>

        <button type="submit">Registrati</button>
        <div id="register-status" role="alert"></div>
      </form>
    </section>
  </main>

  <script src="login-page.js"></script>
</body>
</html>
